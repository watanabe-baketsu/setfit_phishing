<main>

<h1>Request an invitation to the Bitcoin Core Community Slack</h1>

<form action="?" method="post">

<p><label for="name"><i class="fa fa-user" aria-hidden="true"></i> If you fill this out, your submission will not be valid, so please skip it.</label>
<input type="name" name="name" id="name"></p>

<p><label for="username"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
<input type="username" name="username" id="username" required=""></p>

<p><label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
<input type="email" name="email" id="email" required=""></p>

<p><label for="why">1. Why would you like to join the Bitcoin Core Community Slack? <small>(256 chars)</small></label>
<textarea name="why" id="why" maxlength="256" required=""></textarea><span id="why_countdown"></span></p>

<p><label for="interest">2. What makes you interested in Bitcoin? Any interest in other crypto coins? <small>(256 chars)</small></label>
<textarea name="interest" id="interest" maxlength="256" required=""></textarea><span id="interest_countdown"></span></p>

<p><label for="how">3. How did you hear about the Bitcoin Core Community Slack? <small>(256 chars)</small></label>
<textarea name="how" id="how" maxlength="256" required=""></textarea><span id="how_countdown"></span></p>

<p><label for="social">4. If you’re active on social media, please share your profile URL(s) (e.g. Twitter, Facebook). <small>(256 chars)</small></label>
<textarea name="social" id="social" maxlength="256"></textarea><span id="social_countdown"></span></p>

<p style="font-size: 80%;"><i class="fa fa-ban" aria-hidden="true"></i> Advertising, shilling and promotion of altcoins is not allowed.<br><i class="fa fa-clock-o" aria-hidden="true"></i> Invitations expire within 24 hours, so please accept promptly.</p>

<p><input type="submit" name="submit" id="submit" value="Request an invitation"></p>

</form>
</main>

<p class="disclaimer">Disclaimer: This Slack is run independently from the Bitcoin Core project</p>
