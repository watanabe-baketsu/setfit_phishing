<html class="sp-message-open" lang="nl"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: Sharp Sans Display;
            font-style: normal;
            font-weight: 600;
            /*noinspection CssUnknownTarget*/
            src: url("https://myprivacy-static.dpgmedia.net/consent/resources/fonts/SharpSansDispNo2-Bold.otf") format("opentype");
        }

        @font-face {
            font-family: Montserrat;
            font-style: normal;
            font-weight: 400;
            /*noinspection CssUnknownTarget*/
            src: url("https://myprivacy-static.dpgmedia.net/consent/resources/fonts/Montserrat-Regular.ttf") format("opentype");
        }

        h2 {
            font-family: Sharp Sans Display, Arial, sans-serif;
            font-size: 26px;
            text-transform: uppercase;
        }

        body {
            margin: 0;
            font-family: Montserrat, Arial, sans-serif;
            font-size: 16px;
        }

        .container {
            /*noinspection CssUnknownTarget*/
            background-image: url("https://myprivacy-static.dpgmedia.net/consent/resources/backgrounds/ad.png");
            width: 100vw;
            height: 100vh;
            background-position: top center;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #f5f5f5;
        }

        @media only screen and (max-width: 768px) {
            .container {
                /*noinspection CssUnknownTarget*/
                background-image: url("https://myprivacy-static.dpgmedia.net/consent/resources/backgrounds/medium/ad.png");
            }
        }

        @media only screen and (max-width: 600px) {
            .container {
                /*noinspection CssUnknownTarget*/
                background-image: url("https://myprivacy-static.dpgmedia.net/consent/resources/backgrounds/small/ad.png");
            }
        }

        .modal {
            position: fixed;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            height: 74vh;
            z-index: 999;
            pointer-events: auto;
            transition: all 0.5s;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(25, 25, 25, 0.5);
            max-width: 640px;
            margin: 13vh auto;
        }

        .modal__header {
            flex: 0 10%;
            width: 100%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            border-bottom: #b4b4b4 solid 1px;
            min-height: 40px;
            horiz-align: center;
        }

        .modal__header__logo > img {
            height: 35px;
        }

        .modal__header__text {
            margin-top: 9px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal__body {
            flex: 0 85%;
            display: flex;
            flex-flow: column wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .modal__body__logo {
            flex: 0 30%;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }

        .modal__body__logo > img {
            max-height: 86px;
            max-width: 80%;
        }

        .modal__body__text {
            flex: 0 60%
        }

        .spinner {
            margin: 64px auto;
            width: 72px;
        }

        .spinner__circle {
            position: relative;
            width: 72px;
            height: 72px;
            overflow: hidden;
            background-color: #FFB12F;
            border-radius: 100%;

            -webkit-mask-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYGBgAAgwAAAEAAGbA+oJAAAAAElFTkSuQmCC);
            animation: spin 1.5s infinite linear;
        }

        .spinner__circle-inner, .spinner__circle-gradient {
            position: absolute;
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%);
        }


        .spinner__circle-inner {
            top: 50%;
            left: 50%;
            background-color: #fff;
            border-radius: 100%;
        }

        .spinner__circle-gradient {
            top: -24px;
            left: 6px;
            background-color: #FFB12F;
            background-image: -moz-linear-gradient(0deg, #FFB12F 0%, #fff 50%);
            background-image: -webkit-linear-gradient(0deg, #FFB12F 0%, #fff 50%);
            background-image: linear-gradient(0deg, #FFB12F 0%, #fff 50%);
            transform: rotate(-45deg);
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 960px) {
            .modal {
                height: 100vh;
                width: 100vw;
                margin: 0;
                max-width: none;
            }

            .modal__body {
                padding: 0 10vw;
            }
        }
    </style>

        }

        function redirect() {
            document.getElementById('message').style.visibility = 'visible';
            window.location.href = 'https://www.ad.nl/privacy-gate/accept-tcf2?redirectUri=%2F&authId=10a65461-08a6-4a7d-a337-6aac3c9d2a08';

        function handleError(error) {
            console.error('SourcePoint error: ' + error)
            document.getElementsByClassName('container')[0].setAttribute('data-sourcepoint-error', 'true');
            redirect();
        }

        const authId = getCookie('authId');
        window._privacy = [];
        window._privacy.push(['functional', redirect]);
        window._privacy.push(['error', handleError]);
    </script>
