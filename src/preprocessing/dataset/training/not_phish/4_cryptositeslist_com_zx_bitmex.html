just a few clicks. We already support 36 fiat currencies, and you will now be able to buy ETH, XBT, or USDT.<\/p>\n<p><b>Deposit<\/b>, maintain, and withdraw ETH via your <a href=\"https://www.bitmex.com/wallet\" target=\"_blank\" rel=\"noopener\">BitMEX Wallet<\/a>. <\/p>\n<p><a href=\"https://www.bitmex.com/crypto-converter?utm_source=Blog&amp;utm_medium=Blog+Post&amp;utm_campaign=Convert\" target=\"_blank\" rel=\"noopener\"><b>Convert<\/b><\/a> your ETH into Tether (ERC-20), and vice versa, with no fees.<\/p>\n<p><b>Coming soon in Q2: <\/b>ETH trading on BitMEX Spot.<br />\n<\/p>\n<p>Over the next few weeks, we will add new coins and tokens to the BitMEX platform. To learn more, <a href=\"https://blog.bitmex.com/new-token-buy-eth-and-more/\" target=\"_blank\" rel=\"noopener\">read our blog here<\/a>.<\/p>\n","date":"2022-03-14T06:28:00.000Z"}],"urgent":[]},"user":{"me":{"preferences":{"colorTheme":"light","locale":"en-US"},"geoipCountry":"US"},"margin":[],"depositAddress":{"address":""},"commission":{},"affiliateStatus":[]},"csrfToken":"wZJMaZzS-8uo0doY1Toysc0tWed27SWqzw74","route":"/register","settings":{"environment":"production","debug":false,"isProduction":true,"isTestnet":false,"isTest":false,"isLocal":false,"displaySessionDialog":true,"timezoneOffset":0,"initialNow":1648095404412,"revision":"9ab47c9ee","revisionDate":"2022-03-18T07:38:49.000Z","root":"/app/","hosts":{"api":"https://www.bitmex.com","frontend":"https://www.bitmex.com","cdn":"https://static.bitmex.com","remoteConfig":"https://mobile-config.services.bitmex.com","status":"https://status.bitmex.com","support":"https://support.abs.sh","websocket":"wss://ws.bitmex.com/realtime"},"irc":{"channel":"#bitmex"},"freshdesk":{"url":"https://freshdesk.abs.sh","externalHelpdeskHost":"https://bitmex.freshdesk.com"},"sentry":{"enabled":true,"DSN":"https://5a2d0d5524c54b908d447fe1ca308d25@sentry.services.bitmex.com/2","mobileDSN":"https://f4cc7e1fd60142d5a3e7f39af01d5922:a49ed59f889a4767a0f1e4d54338d028@sentry
