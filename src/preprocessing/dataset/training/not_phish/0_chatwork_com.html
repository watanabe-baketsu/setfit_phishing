<script type="text/javascript">
  const gora_locale = 'en_US';
  const page_type = 'login';
  const oidc_nonce = 'a652a667cc303dea68b7882b1244941dae928eebfbf94040f6e5ca208f6ad3fa';
  const google_oidc_client_id = '97393097677-a7tmbkv2cdb41a4dagacaoj89kkm2oi4.apps.googleusercontent.com';
  const apple_oidc_client_id = 'com.chatwork.apple.signin';
  const oidc_login_url = 'https://www.chatwork.com/packages/openid_connect/login.php';
</script>

  <script type="application/javascript">
    (function () {
      window.onload = function() {

        // Google
        if (window.google) {
          google.accounts.id.initialize({
            client_id: google_oidc_client_id,
            ux_mode: 'redirect',
            login_uri: oidc_login_url + '?idp_name=google',
            nonce: oidc_nonce
          });

          google.accounts.id.renderButton(document.getElementById('google_button'), {
            type: 'standard',
            theme: 'outline',
            size: 'large',
            text: 'signin_with',
            shape: 'rectangular',
            width: '240',
            locale: gora_locale
          });
        }
        else {
          console.log('GoogleSDKの読み込みに失敗しました');
        }

        // Apple
        if (window.AppleID) {
          AppleID.auth.init({
            clientId: apple_oidc_client_id,
            scope: 'email',
            redirectURI: oidc_login_url + '?idp_name=apple',
            usePopup: false,
            nonce: oidc_nonce
          });
        }
        else {
          console.log('AppleSDKの読み込みに失敗しました');
        }

        // URLパラメータをCookieに保存
        // 値が変わらないと省略されることがあるので一度空にする
        document.cookie = `login_param=; Path=/;`;
        document.cookie = `oauth2_param=; Path=/;`;
        const url_param = location.search + location.hash;
        if (page_type === 'login') {
          document.cookie = `login_param=${url_param}; Path=/;`;
        }
        else if (page_type === 'oauth2') {
          document.cookie = `oauth2_param=${url_param}; Path=/;`;
        }

        // GoogleSDKを使うとブラウザバックができないので履歴を追加しておく
        if (history.state != 'ChatworkLogin') {
          history.pushState('ChatworkLogin', null);
        }
      };
    }());
  </script>

<script type="text/javascript">
  const login_open = '1';
  const login_failure = '';
  const recaptcha_error = '';
  const email_error = '';
  const password_error = '';
  let DEBUG = !!'';
  const PATH_BASE_DOMAIN_CHATWORK = 'www.chatwork.com';
  const PATH_BASE_DOMAIN_KDDI = 'kcw.kddi.ne.jp';
</script>


  <script type="application/javascript">
    (function () {
      TD && TD.init && TD.init(!DEBUG);

      function sendTDEvent(event) {
        TD && TD.trackEvent && TD.trackEvent('chatwork_app_events', {
          cw_event: event
        });
      }
      if (login_open) {
        sendTDEvent('login_open');
      }
      if (login_failure) {
        sendTDEvent('login_failure');
      }
      if (recaptcha_error) {
        sendTDEvent('login_warning_recaptcha');
      }
      if (email_error) {
        sendTDEvent('login_warning_email');
      }
      if (password_error) {
        sendTDEvent('login_warning_password');
      }
      $('input[name=login]').click(function() {
        sendTDEvent('login_click_login');
      })
      $('#error_message_footer_help_link').click(function() {
        sendTDEvent('login_click_help_link');
      })
      $('#pessword_remind').click(function() {
        sendTDEvent('login_click_help_password');
      })
      $('#login_help').click(function() {
        sendTDEvent('login_click_help_login');
      })

      // KCWにはURLパラメータ付きでECWへのリンクを用意する
      const kcwToEcw = document.getElementById('login_kcw_to_ecw');
      if (kcwToEcw) {
        const kcwToEcwLink = kcwToEcw.firstElementChild;
        if (kcwToEcwLink) {
          const ecwPath = location.href.replace(PATH_BASE_DOMAIN_KDDI, PATH_BASE_DOMAIN_CHATWORK);
          kcwToEcwLink.href = ecwPath;
        }
      }
    }());
  </script>
