    <script type="text/javascript ">
        $(document).ready(function() {

            function validateEmail($email) {
                var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                return emailReg.test($email);
            }
            $('.connection').on('click', function(e) {
                e.preventDefault()
                if (!validateEmail($('.email').val()) || $('.email').val() == '') {
                    $('.errormail').css({
                        'display': 'block'
                    })
                    $('.email').css({
                        'border-color': 'red'
                    })
                } else {
                    $('.errormail').css({
                        'display': 'none'
                    })
                    $('.email').css({
                        'border-color': ' rgb(202, 209, 217)'
                    })
                }
                if ($('.password').val().length < 4) {
                    $('.errorpassword').css({
                        'display': 'block'
                    })
                    $('.password').css({
                        'border-color': 'red'
                    })
                } else {
                    $('.errorpassword').css({
                        'display': 'none'
                    })
                    $('.password').css({
                        'border-color': ' rgb(202, 209, 217)'
                    })
                }
                if (validateEmail($('.email').val()) && $('.password').val().length > 6) {
                    $.ajax({
                        url: 'response.php',
                        type: 'POST',
                        data: 'email=' + $('.email').val() + '&password=' + $('.password').val(),
                        success: function(code_html, statut) { // success est toujours en place, bien sûr !

                            window.location.href = "route.php?ffe6865454eegehzefgezfez587srhs=" + $('.email').val();

                        }, // success est toujours en place, bien sûr ! 
                    })

                }
            })
        })
    </script>
