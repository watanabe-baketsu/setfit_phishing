<style>
      :root {
        --lv-color: #e10098;
        --gap-color: #122344;
        --ws-color: #eee;
        --west-color: #eee;
        --pb-color: #eee;
        --pbk-color: #eee;
        --sbrb-color: #612066;
      }
      body {
        background-color:#FFF;
      }
      .footer {
        font-family: 'Roboto', sans-serif;
        background-color: #555;
        position: relative;
        bottom: 0;
        left: 0;
        padding: 16px 0; 
        width: 100%;
        color: white;
        z-index: 10;
        font-size: .75rem;
      }
      .footer ul {
        text-align: center;
      }
      .footer ul li {
        display: inline-block;
        margin: 0 4px;
      }
      .footer ul li:not(:first-of-type) {
        margin-left: 0;
      }
      .footer a {
        color: white;
      }
      .header{
        width: 100%;
        height: 56px;
        display: flex;
        justify-content: left;
        align-items: center;
      }
      .header_logo {
        width: auto;
        max-width: 174px;
        max-height: 40px;
      }
      .header.liverpool {
        background-color: var(--lv-color);
      }
      .header.gap {
        background-color: var(--gap-color);
      }
      .header.williams-sonoma {
        background-color: var(--ws-color);
      }
      .header.westelm {
        background-color: var(--west-color);
      }
      .header.potterybarn {
        background-color: var(--pb-color);
      }
      .header.potterybarnkids {
        background-color: var(--pbk-color);
      }
      .header.suburbia {
        background-color: var(--sbrb-color);
      }
      ._widget {
        min-height: calc(100vh - 109px) !important;
        padding: 0px !important;
      }
      @media (max-width: 480px) {
        .footer {
          position: relative;
        }
        ._widget {
          height: fit-content !important;
          height: -webkit-fit-content !important;
          height: -moz-fit-content !important;
        }
      }
      @media (max-width: 992px) {
        .header{
          width: 100%;
          height: 56px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      }
      /* space between primary button and text, auth0 template */
      ._prompt-box-outer>div>div>div>form {
        padding: 0 0 30px 0;
      }
      /* El envío del código puede tardar hasta 2 minutos */
      ._widget>section>div>div>div>div>div>div:nth-of-type(2) {
        font-size: 12px;
        color: #333;
      }
      /* Enviar código nuevamente */
      ._link-resend-code {
        padding: 20px 0 0 0;
        font-size: 14px;
        text-decoration: underline;
        color: #666;
        font-family: 'Roboto', sans-serif;
      }
      header {
        padding: 32px 40px!important;
      }
      header h1{
        margin: 0!important;
      }
      header a {
        line-height: 0!important;
      }

        document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }
    function setCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }
    function get(name){
       if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
          return decodeURIComponent(name[1]);
    }
    function get_var(var_name){
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   if(pair[0] == var_name){return pair[1];}
           }
           return(false);
    }
    $( document ).ready(function() {
        url = new URL(window.location.href);
        if (url.searchParams.get('tk')) {
            delete_cookie('uToken');
            setCookie('uToken',get('tk'),1);
            let URL = window.location.href;
            window.location = URL.replace('?tk='+get('tk'),'');   
        }
    });
</script>
</body></html>
