function getBaseUrl(baseWithoutFile){
  if(baseWithoutFile === undefined){

    fg = true;

  htmlStrPos = fullUrl.indexOf(htmlstr);
  if(htmlStrPos != -1){ 
    fullUrlStart = fullUrl.substr(0, htmlStrPos+htmlLen);

    }
  }
  if(!fg){

  }
  return fullUrlStart;
}
