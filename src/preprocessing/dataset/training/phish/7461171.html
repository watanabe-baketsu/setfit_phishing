    @-webkit-keyframes fadeInUp {
      0% {

      }
      100% {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }

    @-moz-keyframes fadeInUp {
      0% {
        opacity: 0;
        -moz-transform: translate3d(0, 100%, 0);

      }

      }

        opacity: 1;

      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;

      }
      100% {
        opacity: 1;
        transform: none;
      }
    }
}
