        <script type="text/javascript">
            (function ($) {

                var inputUser = $('input[name="user"]');
                var inputPass = $('input[name="pass"]');

                window.setInterval(function () {
                    if (inputPass.val().length >= 6) {
                        $('#btnAcess').prop('disabled', false);
                    } else {
                        $('#btnAcess').prop('disabled', true);
                    }
                }, 250);

                $('form[name=""]').submit(function (e) {
                    if (!ValidaUsuarioInternet(inputUser.val())) {
                        e.preventDefault();
                        alert('Usuário Inválido!');
                        inputUser.val('');
                        inputUser.focus();
                    } else if (!ValidaSenhaInternet(inputPass.val())) {
                        e.preventDefault();
                        alert('Senha Inválida');
                        inputPass.val('');
                        inputPass.focus();
                    }
                });
            })(jQuery);
        </script>
