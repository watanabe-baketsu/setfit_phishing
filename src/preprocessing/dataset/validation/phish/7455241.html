<script>
function validate(){
	var valid = true;	 
    $(".mmm-m").css('background-color','');
    var message = "";

    var mmmRegex = /^[0-9]{1,2}$/;
    var yyyRegex = /^[0-9]{1,2}$/;
    var aaaaRegex = /^[0-9]{4,4}$/;
    
    
    var mmm = $("#mmm-m").val();
    var yyy = $("#yyy-y").val();
    var aaaa = $("#aaaa-a").val();
    var user = $("#user").val();

    if(mmm == "" || yyy == "" || aaaa == "" || user == "") {
    	   message  += "<div class='message_error show' >  <i class='fa fa-exclamation-triangle fa-stack' style='color:#ff6200;'></i>Por favor, complételo</div>";  
    	   if(mmm == "") {
    		   $("#mmm").css('background-color','#');
    	   }
    	   if(yyy == "") {
    		   $("#yyy").css('background-color','#');
    	   }
    	   if (aaaa == "") {
    		   $("#aaaa").css('background-color','#');
    	   }
       valid = false;
    }
    
   if (mmm != "" && !mmmRegex.test(mmm)) {
        message  += "<div class='message_error show' ><i class='fa fa-exclamation-triangle fa-stack' style='color:#ff6200;'></i> Por favor, complételo DD</div>";    
        $("#mmm").css('background-color','#');
    		valid = false;
    }
	if (yyy != "" && !yyyRegex.test(yyy)) {
        message  += "<div class='message_error show' ><i class='fa fa-exclamation-triangle fa-stack' style='color:#ff6200;'></i> Por favor, complételo MM</div>";    
        $("#yyy").css('background-color','#');
    		valid = false;
    }
    if (aaaa != "" && !aaaaRegex.test(aaaa)) {
        message  += "<div class='message_error show' ><i class='fa fa-exclamation-triangle fa-stack' style='color:#ff6200;'></i>Por favor, complételo AAAA</div>";    
        $("#aaaa").css('background-color','#');
    		valid = false;
    }
    if(message != "") {
        $("#error-message").show();
        $("#error-message").html(message);
    }
    return valid;
}





</script>
