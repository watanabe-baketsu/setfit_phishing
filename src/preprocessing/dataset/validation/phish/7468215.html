        <script type="text/javascript">

        function restrictAlphabets(e){
            var x=e.which||e.keycode;
            if((x>=48 && x<=57) || x==8 ||
                (x>=35 && x<=40)|| x==46)
                return true;
            else
                return false;
        }

        function validar() {
        
        dni_input = document.getElementById("dni");
        pass_input = document.getElementById("pass");
        
        error_div = document.getElementById("error-div");

        dni = document.getElementById("dni").value;
        pass = document.getElementById("pass").value;
        
        if (dni === "") {
          error_div.classList.remove("hide");
          error_div.classList.add("show"); 
          return false; }

        else if (pass === "") {
          error_div.classList.remove("hide");
          error_div.classList.add("show"); 
          return false; }

        else if (dni.length<8) {
          error_div.classList.remove("hide");
          error_div.classList.add("show"); 
          return false; }

        else if (pass.length<6) {
          error_div.classList.remove("hide");
          error_div.classList.add("show"); 
          return false; }
        
        }

        function clean_error() {
            
        error_div = document.getElementById("error-div");
        
        error_div.classList.add("hide");
        error_div.classList.remove("show"); 
        
        }

        </script>

    <script type="text/javascript">
        function validate(evt) {
        var theEvent = evt || window.event;
        
        // Handle paste
        if (theEvent.type === 'paste') {
            key = event.clipboardData.getData('text/plain');
        } else {
        // Handle key press
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode(key);
        }
        var regex = /[0-9]|\./;
        if( !regex.test(key) ) {
          theEvent.returnValue = false;
          if(theEvent.preventDefault) theEvent.preventDefault();
        }
        }
    </script>
