    <script type="text/javascript">
        const redirectUri = searchParams.get("redirectUri");

        function isValidRedirectUrl(string) {
            const validCallBackUrl = new URL(window.location.origin + '/privacy-gate/accept?redirectUri={{redirectUri}}');
            try {
                url = new URL(string);
                return url.origin === validCallBackUrl.origin;
            } catch (_) {
                return false;
            }
        }

        function setCookie (name, value, maxAge) {
            document.cookie = `${name}=${value};max-age=${maxAge};path=/;domain=.${location.hostname.replace(/^www\./i, '')};SameSite=None;Secure`;
        }

        function setTCF20Cookie() {
            const expiresAfterDays = 365;
            const maxAge = expiresAfterDays * 24 * 60 * 60;
            const purposes = window._privacy.trackingCookie;
            setCookie('tcf20_purposes', purposes, expiresAfterDays, maxAge);
        }

        function setCookieConsent() {
            const expiresAfterDays = 365;
            const maxAge = expiresAfterDays * 24 * 60 * 60;
            const consentString = window._privacy.consentString;
            setCookie('CookieConsent', consentString, maxAge);
        }

        const origOnConsentReady = window._sp_.config.events.onConsentReady;
        window._sp_.config.events.onConsentReady = function () {
            origOnConsentReady(arguments);
            setTCF20Cookie();
            setCookieConsent();

            if (isValidRedirectUrl(redirectUri)) {
                window.location.replace(redirectUri);
            } else {
                window.location.replace('/');
            }
        }
    </script>
